<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template - Utilizar como modelo</title>
    <link rel="stylesheet" href="base.css">
</head>
<body>
    <div class="wrapper">
        <div class="menu" style="border: 1px solid #020202; padding: 10px;">
            <!-- Aqui vai o seu menu -->
            <ul>
                <li><a href="sobre.html">Sobre a Clinica</a></li>
                <li><a href="atendimento.html">Horario de Atendimento</a></li>
                <li><a href="contato.html">Contato</a></li>
                <li><a href="template.html">Voltar</a></li>
            </ul>
        </div>

        <div class="main">
            <div class="header">
                ><img src="agendamento.png" height="250" width="1000">
                <!-- Aqui vai o seu header -->
            </div>
    
            <div class="content" style="border: 1px solid #020202; padding: 10px;">
                <!-- Aqui vai o seu conteúdo -->
                <form method="post" style="max-width: 500px; padding: 20px; background-color: #cbddc8; border-radius: 10px;">    
                    <label for="nome">Nome:</label><br>
                    <input type="text" id="nome" name="nome" required style="width: 100%; padding: 8px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 5px;"><br>
                
                    <label for="email">E-mail:</label><br>
                    <input type="email" id="email" name="email" required style="width: 100%; padding: 8px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 5px;"><br>
                
                    <label for="servico">Serviço:</label><br>
                    <select id="especialidade" name="especialidade">
                        <option value="selecionar">selecione seu serviço</option>
                        <option value="preNatal">Pré-Natal</option>
                        <option value="ultrassonografia">Ultrassonografia</option>
                        <option value="posParto">Pos-Parto</option>
                        <option value="aconselhamento">Aconselhamento para gestantes</option>
                        <option value="clinicaGeral">Clínica Geral</option>
                        
                    </select><br><br>

                    <label for="data">Data da consulta:</label><br>
                    <input type="date" id="data" name="data"><br><br>
                    
                    <label for="horario">Horário:</label><br>
                    <select id="hora" name="hora">
                        <option value="selecionar">selecione seu Horario</option>
                        <option value="8h">08:00</option>
                        <option value="9h">09:00</option>
                        <option value="10h">10:00</option>
                        <option value="11h">11:00</option>
                        <option value="12h">12:00</option>
                        <option value="13h">13:00</option>
                        <option value="14h">14:00</option>
                        <option value="15h">15:00</option>
                        <option value="16h">16:00</option>

                    </select><br><br>
                    
                    <button type="submit" style="background-color: #0faf37; color: rgb(7, 7, 7); padding: 10px 20px; border: none; border-radius: 5px;">Enviar</button>
                    <button type="reset" style="background-color: #ccc; color: black; padding: 10px 20px; border: none; border-radius: 5px; margin-left: 10px;">Limpar</button>
                </form>         
                
                  
                </form> 
            </div>
    
            <div class="footer"style="border: 1px solid #020202; padding: 10px;">
                <!-- Aqui vai o seu rodapé -->
                <p><strong>Clínica Alvim Health Care</strong></p>
                <p>Endereço: Harmony Medical Center, 68 - Jatiuca</p>
                <p>Telefone: (82) 99999-0000 | Email: draAlvim@healthcare.com.br</p>

                <p>&copy; 2025 Clínica Alvim Health Care - Todos os direitos reservados.</p>
            </div>
        </div>
    </div>
</body>
</html>
